<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Hire Freelancers & Find</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7139781f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="log">
        <img src="asset/asset 0.svg" alt="" class="lancer">
        <h3>Welcome Back</h3>
        <div class="f-log">
            <img src="image/facebook-icon-white-2019.webp" alt="" class="facebook-icon">
            <h3>Log in with Facebook</h3>
        </div>
        <div class="create">
            <hr class="small-ruler"><span class="or">OR</span><hr class="small-ruler">
        </div>
        <form action="dashboard.html">
            <input type="text" class="t-box" placeholder="Email or Username">
            <div class="inp-div">
                <input type="password" class="t-box" placeholder="Password" id="inp">
                <button type="button" id="show"><i class="fa-solid fa-eye"></i></button>
                <button type="button" id="hide"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <div class="add">
                <div class="reminder">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <span><a href="#" class="forgot-pass">Forgot password?</a></span>
                </div>
            </div>
            <button class="btn-log">Log In</button>
        </form>
        <hr class="big-ruler">
        <small class="creation">Don't have an account? <a href="signup.html" class="log-dec">Sign Up</a></small>
        <div class="store-holder">
            <div class="store-items">
                <img src="image/apple logo.png" alt="" class="small-logo">
                <div class="store-block">
                    <small>Download on the</small>
                    <h3>App Store</h3>
                </div>
            </div>
            <div class="store-items">
                <img src="image/playstore_logo.png" alt="" class="small-logo">
                <div class="store-block">
                    <small>GET IT ON</small>
                    <h3>Google Play</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
