<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup | Freelancer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7139781f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="log log-assist">
        <img src="asset/asset 0.svg" alt="" class="lancer">
        <h3>Sign Up</h3>
        <div class="f-log">
            <img src="image/facebook-icon-white-2019.webp" alt="" class="facebook-icon">
            <h3>Continue with Facebook</h3>
        </div>
        <div class="create">
            <hr class="small-ruler"><span class="or">OR</span><hr class="small-ruler">
        </div>
        <form action="">
            <input type="text" class="t-box" placeholder="Email or Username">
            <div class="inp-div">
                <input type="password" class="t-box" placeholder="Password" id="inp">
                <button type="button" id="show"><i class="fa-solid fa-eye"></i></button>
                <button type="button" id="hide"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <div class="add">
                <div class="reminder agreement">
                    <input type="checkbox" id="remember">
                    <label for="remember agree-policy">I agree to the Freelancer <span class="agree">User Agreement</span> and <span class="agree">Privacy Policy</span></label>
                </div>
            </div>
            <button class="btn-log">Join Freelancer</button>
        </form>
        <hr class="big-ruler">
        <small class="creation">Already have an account? <a href="login.html" class="log-dec">Log in</a></small>
    </div>
</body>
<script src="login.js"></script>
</html>
